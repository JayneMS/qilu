       <script type="text/javascript">
			var dom = document.getElementById("bars");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			app.config = {
			    rotate: 90,
			    align: 'left',
			    verticalAlign: 'middle',
			    position: 'insideBottom',
			    distance: 15,
			    onChange: function () {
			        var labelOption = {
			            normal: {
			                rotate: app.config.rotate,
			                align: app.config.align,
			                verticalAlign: app.config.verticalAlign,
			                position: app.config.position,
			                distance: app.config.distance
			            }
			        };
			        myChart.setOption({
			            series: [{
			                label: labelOption
			            }, {
			                label: labelOption
			            }, {
			                label: labelOption
			            }, {
			                label: labelOption
			            }]
			        });
			    }
			};
			
			
			var labelOption = {
			    normal: {
			        show: true,
			        position: app.config.position,
			        distance: app.config.distance,
			        align: app.config.align,
			        verticalAlign: app.config.verticalAlign,
			        rotate: app.config.rotate,
			        formatter: '{c}  {name|{a}}',
			        fontSize: 16,
			        rich: {
			            name: {
			                textBorderColor: '#fff'
			            }
			        }
			    }
			};
			
			option = {
			    color: ['#003366', '#006699', '#4cabce', '#e5323e'],
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'shadow'
			        }
			    },
			    xAxis: [
			        {
			            type: 'category',
			            axisTick: {show: false},
			            data: ['赵世清', '曹春玲', '逄琳', '王孝斌', '林辉']
			        }
			    ],
			    yAxis: [
			        {
			            type: 'value'
			        }
			    ],
			    series: [
			        {
			            name: '未评价',
			            type: 'bar',
			            barGap: 0,
			            label: labelOption,
			            data: [320, 332, 301, 334, 390]
			        },
			        {
			            name: '非常满意',
			            type: 'bar',
			            label: labelOption,
			            data: [220, 182, 191, 234, 290]
			        },
			        {
			            name: '一般满意',
			            type: 'bar',
			            label: labelOption,
			            data: [150, 232, 201, 154, 190]
			        },
			        {
			            name: '不满意',
			            type: 'bar',
			            label: labelOption,
			            data: [98, 77, 101, 99, 40]
			        }
			    ]
			};;
			if (option && typeof option === "object") {
			    myChart.setOption(option, true);
			}
			
			
        //切换视图
        function change_tab() {
        	var intext = $('#change-btn').text().trim();
        	
        	if(intext=='扇形图'){
	        	$('.bar-div').css('display','none');
	        	$('.fan-div').css('display','block');
	        	$('#change-btn').text('柱形图');
        	}else if(intext=='柱形图'){
	        	$('.bar-div').css('display','block');
	        	$('.fan-div').css('display','none');
	        	$('#change-btn').text('扇形图');
        	}
        }
